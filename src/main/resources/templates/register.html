<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Регистрация | Trippzo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
</head>
<body class="bg-gray-950 text-white min-h-screen flex flex-col">

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Background Effects -->
<div class="absolute inset-0 z-0 pointer-events-none">
  <div class="absolute top-1/4 left-1/4 w-72 sm:w-96 h-72 sm:h-96 bg-purple-500/10 rounded-full blur-3xl"></div>
  <div class="absolute bottom-1/4 right-1/4 w-72 sm:w-96 h-72 sm:h-96 bg-blue-500/10 rounded-full blur-3xl"></div>
</div>

<!-- Register Form -->
<div class="relative z-10 flex justify-center items-center flex-1 px-4 py-12 sm:py-20">
  <div class="w-full max-w-xl sm:max-w-2xl space-y-8" data-aos="fade-up">

    <!-- Заглавие -->
    <div class="text-center">
      <h2 class="text-2xl sm:text-3xl md:text-4xl font-bold bg-gradient-to-r from-purple-400 to-blue-500 bg-clip-text text-transparent">
        Създайте акаунт
      </h2>
      <p class="mt-2 text-gray-400 text-sm sm:text-base">
        Присъединете се към Trippzo общността
      </p>
    </div>

    <!-- Form Container -->
    <div class="bg-gray-800/30 backdrop-blur-sm border border-gray-700/50 rounded-2xl p-6 sm:p-10 shadow-xl">

      <!-- Грешки -->
      <div th:if="${error}" class="text-red-400 text-sm mb-4">
        <p th:text="${error}"></p>
      </div>

      <form th:action="@{/register}" th:object="${user}" method="post" class="space-y-6">

        <div>
          <label for="fullName" class="block text-sm sm:text-base font-medium text-gray-300 mb-2">Пълно име</label>
          <input id="fullName" th:field="*{fullName}" type="text" required
                 class="w-full px-4 sm:px-5 py-3 bg-gray-900/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-200"
                 placeholder="Въведете име и фамилия" />
        </div>

        <div>
          <label for="username" class="block text-sm sm:text-base font-medium text-gray-300 mb-2">Потребителско име</label>
          <input id="username" th:field="*{username}" type="text" required
                 class="w-full px-4 sm:px-5 py-3 bg-gray-900/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-200"
                 placeholder="Изберете потребителско име" />
        </div>

        <div>
          <label for="email" class="block text-sm sm:text-base font-medium text-gray-300 mb-2">Имейл адрес</label>
          <input id="email" th:field="*{email}" type="email" required
                 class="w-full px-4 sm:px-5 py-3 bg-gray-900/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-200"
                 placeholder="Въведете имейл адрес" />
        </div>

        <div>
          <label for="password" class="block text-sm sm:text-base font-medium text-gray-300 mb-2">Парола</label>
          <input id="password" th:field="*{password}" type="password" required
                 class="w-full px-4 sm:px-5 py-3 bg-gray-900/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-200"
                 placeholder="Създайте парола" />
        </div>

        <div>
          <label for="confirmPassword" class="block text-sm sm:text-base font-medium text-gray-300 mb-2">Потвърдете паролата</label>
          <input id="confirmPassword" name="confirmPassword" type="password" required
                 class="w-full px-4 sm:px-5 py-3 bg-gray-900/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-200"
                 placeholder="Потвърдете паролата" />
        </div>

        <button type="submit"
                class="w-full py-3 px-4 bg-gradient-to-r from-purple-500 to-blue-600 text-white font-semibold rounded-lg hover:from-purple-600 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition-all duration-200 shadow-lg hover:shadow-xl">
          Регистрация
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-gray-400 text-sm sm:text-base">
          Вече имате акаунт?
          <a th:href="@{/login}" class="text-purple-400 hover:text-purple-300 font-medium">Влезте тук</a>
        </p>
      </div>

    </div>
  </div>
</div>

<!-- AOS JS -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({ duration: 600, easing: 'ease-out', once: true });
</script>
</body>
</html>
